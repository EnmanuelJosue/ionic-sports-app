<ion-split-pane contentId="content">
  <ion-menu  contentId="content" side="end" >
    <ion-header>
      <ion-toolbar>
        <ion-title>
          Menu
        </ion-title>
        <ion-buttons slot="start">
          <ion-button (click)="closeMenu()">
            <ion-icon color="tertiary" name="close-circle-outline" size="large"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>

        <ion-item (click)="goToHome()" >
          <ion-icon color="tertiary" slot="start" name="football-outline"></ion-icon>
          Home</ion-item>
        <ion-item  (click)="goToConfig()">
          <ion-icon color="tertiary" slot="start" name="settings-outline"></ion-icon>
          Settings</ion-item>
        <ion-item (click)="logOut()">
          <ion-icon slot="start" name="log-out-outline" color="tertiary"></ion-icon>
          Salir</ion-item>

      </ion-list>


    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
