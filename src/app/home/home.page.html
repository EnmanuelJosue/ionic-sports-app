<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end" >
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">


  <ion-list>
    <ion-title class="ion-text-center" size="small">Ligas de Futbol en Inglaterra</ion-title>
    <ion-item *ngFor="let items of itemsData" >
      <ion-label>{{items.strLeague}}</ion-label>
      <ion-icon
        color="tertiary"
        name="navigate-outline"
        [routerLink]="['/menu/league/', items.idLeague]"
        (click)="sendName(items.strLeague)"
        routerDirection="forward"
      ></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
